<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Kami</title>
    <style>
        :root {
            --primary: #4a7c44;
            --primary-hover: #2c4629;
            --primary-light: #6bb05f;

            --secondary: #C21010;
            --secondary-hover: #7a0000;
            --secondary-light: #e91f1f;

            --text-color: #1a1a1a;
            --text-secondary: #2c2c2c;
            --bg-surface: #f5f5f5;
            --bg-box: #ffffff;
            --bg-card: #fafafa;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);

            font-size: 14px;
            --fontXS: clamp(0.75rem, 1vw + 0.5rem, 0.875rem);
            --fontS: clamp(0.875rem, 1.5vw + 0.5rem, 1rem);
            --fontM: clamp(1rem, 2vw + 0.5rem, 1.25rem);
            --fontL: clamp(1.25rem, 3vw + 0.5rem, 1.5rem);
            --fontXL: clamp(1.5rem, 5vw + 0.5rem, 1.75rem);
            --fontXXL: clamp(1.75rem, 5vw + 0.5rem, 3rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-surface);
            padding: 3rem 1.5rem;
        }

        .location-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .location-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .location-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .location-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .location-header h2 {
            font-size: var(--fontXXL);
            color: var(--text-color);
            font-weight: 700;
        }

        .location-content {
            display: flex;
            gap: 2rem;
            background: var(--bg-box);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .location-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }

        .address-block {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .address-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .address-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        .address-text {
            flex: 1;
        }

        .address-text h3 {
            font-size: var(--fontL);
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .address-text p {
            font-size: var(--fontM);
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .map-container {
            flex: 1.5;
            min-width: 0;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .map-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 968px) {
            .location-content {
                flex-direction: column;
                gap: 2rem;
            }

            .map-wrapper {
                padding-bottom: 70%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            .location-header {
                margin-bottom: 1.5rem;
            }

            .location-icon {
                width: 42px;
                height: 42px;
            }

            .location-icon svg {
                width: 24px;
                height: 24px;
            }

            .location-content {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .address-block {
                gap: 0.75rem;
            }

            .address-icon {
                width: 36px;
                height: 36px;
            }

            .address-icon svg {
                width: 20px;
                height: 20px;
            }

            .map-wrapper {
                padding-bottom: 80%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem 0.75rem;
            }

            .location-header {
                gap: 0.75rem;
            }

            .location-icon {
                width: 38px;
                height: 38px;
            }

            .location-content {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <section class="location-section">
        <div class="location-header">
            <div class="location-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </div>
            <h2>Lokasi Kami</h2>
        </div>

        <div class="location-content">
            <div class="location-info">
                <div class="address-block">
                    <div class="address-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <div class="address-text">
                        <h3>Alamat</h3>
                        <p>Jln. Trans Flores, Golo Loni, Kec. Rana Mese, Kabupaten Manggarai Timur, Nusa Tenggara Tim. 86519</p>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div class="map-wrapper">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37524.511741095965!2d120.54034217002278!3d-8.66504923057071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2db30de6e394e0e7%3A0x2f89fce6019c73a5!2sDesa%20Wisata%20Golo%20Loni!5e0!3m2!1sen!2sid!4v1760056998340!5m2!1sen!2sid"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
