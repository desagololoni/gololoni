<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Details</title>
    <link rel="stylesheet" href="css/ad.css">
</head>

<body>
    <main class="container">
        <a href="index.html#attraction" class="back-button">&larr; Back to All Attractions</a>

        <article class="attraction-detail">
            <div class="image-gallery-section">
                <div class="main-image-display">
                    <img src="" alt="" id="attraction-main-image" class="attraction-hero-image">
                    <button class="gallery-nav prev" id="prev-image">&#10094;</button>
                    <button class="gallery-nav next" id="next-image">&#10095;</button>
                </div>
                <div class="thumbnail-gallery-container">
                    <div class="thumbnail-gallery" id="thumbnail-gallery"></div>
                </div>
            </div>

            <div class="attraction-info-section">
                <h1 id="attraction-title"></h1>
                <p id="attraction-description"></p>

                <div class="attraction-highlights" id="attraction-highlights">
                    <h2>Daya Tarik Utama</h2>
                    <ul id="highlights-list">
                    </ul>
                </div>
            </div>
        </article>
    </main>

    <script src="js/ad.js"></script>
</body>

</html>
